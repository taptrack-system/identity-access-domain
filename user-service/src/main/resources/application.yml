# --- User Service Configuration ---
# application.yml
#
server:
  port: 8081
  servlet:
    context-path: /api/v1/users

spring:
  application:
    name: user-service
  datasource:
    url: jdbc:h2:mem:usersdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console:
      enabled: true
      path: /h2-console

# --- Actuator ---
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,httptrace,env
      base-path: /actuator
  endpoint:
    health:
      show-details: ALWAYS
  metrics:
    enable:
      all: true

# --- Logging ---
logging:
  level:
    root: INFO
    web: DEBUG
    sql: DEBUG
    com.identityaccessdomain.userservice: DEBUG

info:
  app:
    name: ${spring.application.name}
    description: User Service
    version: 0.0.1-SNAPSHOT
    maintainer: Juliane Maran
    contact: julianemaran@gmail.com