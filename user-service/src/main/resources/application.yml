# application.yml
# --- Configuration ---
#
server:
  port: ${APP_PORT:8081}
  servlet:
    context-path: /api/v1

spring:
  application:
    name: user-service
  profiles:
    active: dev

# --- Eureka Client Configuration ---
eureka:
  client:
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: user-service
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${instanceId:${random.value}}

# --- Actuator ---
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,loggers,env
      base-path: /actuator
  endpoint:
    health:
      show-details: ALWAYS

# --- Logging ---
logging:
  level:
    root: INFO
    org.springframework.cloud.gateway: DEBUG
    com.identityaccessdomain.userservice: DEBUG
    org.springframework.cache: DEBUG

# --- Info ---
info:
  app:
    name: ${spring.application.name}
    description: User Service do sistema TapTrack
    version: 0.0.1-SNAPSHOT
    maintainer: Juliane Maran
    contact: julianemaran@gmail.com

# --- SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    version: openapi_3_1
  swagger-ui:
    path: /swagger-ui.html
  default-consumes-media-type: "application/json"
  default-produces-media-type: "/"